<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url('./default-wallpaper.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 15px;
            padding: 20px;
        }

        .forecast-card {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 10px;
            padding: 10px;
            width: 120px;
            text-align: center;
            margin: 10px;
        }

        footer {
            background-color: #1e3b7277;
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            #weatherInfo, #forecastCards {
                font-size: 14px;
            }

            footer {
                font-size: 10px;
                padding: 3px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4 text-light">Weather App</h1>
        <div class="input-group mb-3">
            <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
            <button id="searchButton" class="btn btn-primary">Search</button>
        </div>
        <div id="weatherInfo" class="card p-4 d-none">
            <h2 id="cityName"></h2>
            <p id="description"></p>
            <h3 id="temperature"></h3>
            <p id="details"></p>
            <div id="forecast" class="mt-4">
                <h4>7-Day Forecast</h4>
                <div id="forecastCards" class="d-flex flex-wrap justify-content-center"></div>
            </div>
            <p id="dayNightIndicator" class="mt-4"></p>
        </div>
    </div>
    <footer class="text-center">
        <p>&copy; 2024 Weather App. All Rights Reserved.</p>
        <div class="d-flex justify-content-center gap-3 mt-2">
            <a href="http://www.icuzambia.net" target="_blank" class="btn btn-outline-light">Visit ICU Zambia</a>
            <a href="https://www.zrdc.org" target="_blank" class="btn btn-outline-light">Visit ZRDC</a>
        </div>
        <p class="mt-3">Designed and maintained by LUFWENDO SABOI</p>
        <p>Student ID number: 2401591350</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
